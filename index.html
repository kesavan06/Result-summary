<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="container1">
            <h3>Your Result</h3>
            <div class="round">
            <h1>76</h1>
            <h6>of 100</h6>
            <h2>Great</h2>
            <h5>You scored higher than 65% of the people who have taken these tests.
            </h5>
            </div>
        </div>
        <div class="container2">
            <h3>Summary</h3>
            <div class="row-1">
                <img src="icon-reaction.svg">
                <h4>Reaction</h4>
                <h5>80</h5>
                <p>/100</p>
            </div>
            <div class="row-2">
                <img src="icon-memory.svg">
                <h4>Memory</h4>
                <h5>92</h5>
                <p>/100</p>
            </div>
            <div class="row-3">
                <img src="icon-verbal.svg">
                <h4>Verbal</h4>
                <h5>61</h5>
                <p>/100</p>
            </div>
            <div class="row-4">
                <img src="icon-visual.svg">
                <h4>Visual</h4>
                <h5>72</h5>
                <p>/100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
